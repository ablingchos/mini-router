syntax = "proto3";

package routingpb;
option go_package = "git.woa.com/kefuai/mini-router/pkg/proto/routingpb";

// 三级结构：group（组）->host（服务）->endpoint（节点）
message RoutingTable {
  map<string, Group> groups = 1;
}

message Group {
  string name             = 1;  // 路由组名称（类似namespace的概念）
  map<string, Host> hosts = 2;  // host表
}

message Host {
  string name                    = 1;  // host名
  UserRule user_rule             = 2;  // 键值匹配规则
  RoutingRule routing_rule      = 3;  // 标准路由规则
  map<int64, Endpoint> endpoints = 4;  // 节点表
}

message Endpoint {
  int64 eid      = 1;  // 节点编号
  string ip      = 2;  // ip
  string port    = 3;  // port
  int64 weight   = 4;  // 权重
  int64 timeout  = 5;  // 心跳超时时间
  int64 lease_id = 6;  // 租约id
}

// 用户自定义kv路由规则
message UserRule {
  MatchRule match_rule = 1;
  Endpoint destination = 2;
}

// 标准路由规则
message RoutingRule {
  LoadBalancer lb = 1;
  string target = 2;
}

enum LoadBalancer {
  random          = 0;  // 随机
  consistent_hash = 1;  // 一致性哈希
  weight          = 2;  // 权重
  target          = 3;  // 指定目标
}

message MatchRule {
  Match match    = 1;  // 匹配方式
  string content = 2;  // 匹配内容
}

enum Match {
  prefix = 0;  // 前缀匹配
  exact  = 1;  // 完全匹配
}

message ChangeRecord {
  ChangeType type   = 1;
  string group_name = 2;
  string host_name  = 3;
  Endpoint endpoint = 4;
  int64 time_stamp  = 5;
}

message ChangeRecords {
  repeated ChangeRecord records = 1;
  int64 version                 = 2;
}

enum ChangeType {
  add    = 0;
  update = 1;
  delete = 2;
}